<body>
  <header id="titleHolder" class="container" >
  <p id="title">Library</p>
  <p id = "subtitle">A list to store your books</p>
  </header>
  <div class="container">
  <table id="stacks" class="stacks">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th> </th>
        <th> </th>
      </tr>
    <tbody id="books">
      
    </tbody>
    </thead>
  </table>
  </div>
  <pre id="library">

  </pre>
  <button class="open-button" onclick="openForm()">Add Book</button>
  <div class="form-popup" id="bookAdder">
    <form action="" class="form-container" onkeydown="return event.key != 'Enter';">
      <h1>Add New Book</h1>
      <label for="title">Title</label>
      <input type="text" placeholder="enter book title" name="title" required>

      <label for="author">Author</label>
      <input type="text" placeholder="enter book author" name="author" required>

      <label for="pages">Number of Pages</label>
      <input type="text" placeholder="enter number of pages" name="pages" required>

      <label for="read">Read</label>
      <input type="text" placeholder="Have you read this book?" name="read" required>

      <button type="button" id="submit" value="Submit" class="btn" onclick="parseForm(this.form)">Add Book</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
